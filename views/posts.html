<div id="posts"></div>

<script type="text/html" id="tmpl">
  <% for(var i in this.feed.entry.reverse()) { %>
    <article id="entry_<% i %>">
      <h3><% this.feed.entry[i].title.$t %></h3>
      <p><% this.feed.entry[i].updated.$t %></p>
      <% this.feed.entry[i].content.$t.replace('content:', '') %>
    </article>
  <% } %>
</script>
